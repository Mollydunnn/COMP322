<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Page</title>
    <link href="css/SignUp.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://* data: wss://* 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *;">

    <div class="app">

    <input type="text" id="Username" placeholder="Username">
    <img src="img/Login/LoginFrame.png" id="BottomFrame">
    <input type="text" id="Password" placeholder="Password">

    <a href="index.html"><img src="img/Login/ButLog.png" id="ButLog"></a>
    <a href="index.html"><img src="img/UI/ButCancel.png" id="ButCancel"></a>
    <img src="img/UI/Vent.png" id="Vent">
