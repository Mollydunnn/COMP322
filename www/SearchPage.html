        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <nav>
                <div id="nav-bar-left">
                    <a href=#><img src="img/SearchIcon.png"></a>

                <div id="Logo">

            <form name="myform" onSubmit="return save()">

                <input type="text" id="searchbar" name="searchbar" /><br />
               <input id="submit"  type="submit" value="Search" />
            </form>
           <br>

           <script>
           var ref = firebase.database().ref('Playlists').orderByChild("Name");
                ref.once('value')
                .then((snapshot) => {
                let playlist = snapshot.val(); 
                playlist = Object.values(playlist);
                console.log(playlist);
                sessionStorage.setItem("p", JSON.stringify(playlist));
                //pulls from database passes all the playlists and the name that was searched for 
             })
            function save(){
               var search = document.getElementById("searchbar").value;
               search= JSON.stringify(search);
               let playlist=JSON.parse(sessionStorage.getItem("p"));
                getSearchResults(search, playlist);
                document.write("<h1>Search:</h1>");
                document.write(search + "<br><br>");
                let answer =JSON.parse(getSearchResults(search, playlist));  
                document.write(answer + "\t\t"); //I want it to write the answer from my function
                document.write("<a href='SongLists.html'><button onclick=\"getSongs_PopPlaylist('search')\">See Songs</button></a>");
            }
            </script>
        </div>
